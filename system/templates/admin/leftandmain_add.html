<div class="adminContent">
	<h2><% lang("Create") %></h2>
	<ul class="create list-view">
		<% CONTROL types() %>
			<% IF $types.value == $activeAdd %>
				<li class="active">
			<% ELSE %>
				<li>
			<% END %>
				<a href="{$adminuri}add/{$types.value.url()}{URLEND}?parentid=$_GET_parentid" class="ui-ajax">
					<img src="$types.icon" alt="" />
					<span>$types.title.text()</span>
				</a>
			</li>
		<% ENDCONTROL %>
	</ul>
</div>
