<tr class="tablefield_pagination">
	<th colspan="$columnCount">
		<div class="pages">	
			<span class="title">{$_lang_page}</span>
			<% CONTROL this() %>
				<span class="page">$this.field</span>
			<% ENDCONTROL %>
		</div>
		<div class="actions">
			DefineFragment(pagination-footer-right)
		</div>
		<div>
			$showStart - $showEnd {$_lang_tablefield_out_of} $whole
		</div>
		<div lass="clear"></div>
	</th>
</tr>
