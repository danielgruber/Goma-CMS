<tr class="sortable-header">
	<% CONTROL Fields() as $field %>
		<td name="$field.name">
			<% CONTROL field.field.jsRenderResources() as $resource %>
				<% INCLUDE_JS $resource %>
			<% ENDCONTROL %>

			<% CONTROL field.field.cssRenderResources() as $resource %>
				<% INCLUDE_CSS $resource %>
			<% ENDCONTROL %>

			$field.field.field
		</td>
	<% ENDCONTROL %>
</tr>
