<!DOCTYPE html>
<html lang="de">
	<head>
		<title>{$subject}</title>
		<base href="{BASE_URI}" />
		<style type="text/css">
	            a {
	                color: #4180f5;
	            	text-decoration: none;
	            }
	            a:hover {
	            	text-decoration: underline;
	            }
	            
	            #mail_wrapper {
	                max-width: 800px;
	                margin: auto;
	                padding: 50px 10px;
	            }
	            
	            #mail_wrapper .header {
		            padding: 10px;
	            }
	            #mail_wrapper .header h1 a, #mail_wrapper .header a {
	                font-size: 18pt;
	                line-height: 22pt;
	                color: #555;
	                text-decoration: none;
	                margin: 0;
	            }
	            #mail_wrapper .content {
	                background: #fff;
	                padding: 15px;
	                -webkit-border-radius: 5px;
	                border-radius: 5px;
	                -moz-border-radius: 5px;
	            }
	            #mail_wrapper .footer {
	            	padding: 10px;
	                font-size: 10pt;
	                color: #777;
	                text-align: right;
	            }
	            #mail_wrapper .footer a img {
	                height: 20px;
	                width: 64px;
	                margin-top: -3px;
	            }
		</style>
	</head>
	<body style="font-family: Arial; font-size: 12pt; line-height: 16pt; padding: 0; margin: 0; background: #ddd; color: #222">
		<div id="mail_wrapper" style="padding: 50 10px; margin: auto; max-width: 800px;">
			<div class="wrapper_inner">
				<div class="header" style="padding: 10px;">
					<h1 style="font-size:18pt;line-height: 22pt;margin: 0;"><a style="color: #555;font-size: 18pt;text-decoration:none;" href="{BASE_URI}">$_cms_ptitle</a></h1>
				</div>
				<div class="content" style="background: #fff;padding: 15px;-webkit-border-radius: 5px;border-radius: 5px;-moz-border-radius: 5px;">
					{$message}
				</div>
                <div class="footer" style="padding: 10px;text-align:right;color: #777;font-size: 10pt;">
                    Powered by 
                    <a target="_blank" href="http://goma-cms.org" target="_blank">
                        <img id="logo" style="margin-bottom: -3px" height="20" width="64" src="https://goma-cms.org/system/templates/admin/images/logo.png" alt="Goma" />
                    </a>
                </div>
			</div>
		</div>
	</body>
</html>
