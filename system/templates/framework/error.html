<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="de" xml:lang="de">
	<head>
		<title>{$errname}</title>
		<base href="{BASE_URI}" />
		<link rel="stylesheet" href="{BASE_URI}system/templates/css/default.css" />
		<link rel="stylesheet" href="{BASE_URI}system/templates/admin/style.css" />
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	</head>
	<body>
		<div id="wrapper_logout">
			
			<div class="wrapper_inner">
				<a href="http://goma-cms.org" target="_blank"><img id="logo" src="{BASE_URI}system/templates/admin/images/logo.png" alt="logo" /></a>
				<div class="header">
					<h1>Goma Framework</h1>
				</div>
				<div class="content">
					<div id="head">
						<h2>{$errcode}: {$errname}</h2>
					</div>
					<div id="errdetails">
						<strong>{$_lang_url}:</strong> $_SERVER_REQUEST_URI.text()<br />
						{$errdetails}
					</div>
					<% IF $errcode != 1 AND $errcode != 2 AND $errcode != 5 %>
						<strong>Debug:</strong>
						<textarea style="width: 99%; height: 200px;">$debug.text()</textarea>
					<% END %>
					<div id="back">
					 <a href="{BASE_URI}">{$_lang_back}</a>
					</div>
				</div>
				
			</div>
		</div>
	</body>
</html>
