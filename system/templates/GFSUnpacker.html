<!DOCTYPE html>
<html lang="de">
	<head>
		<% IF $reload %>
			<% IF $destination %>
				<meta http-equiv="refresh" content="2; URL=$destination" />
			<% ELSE %>
				<meta http-equiv="refresh" content="2" />
			<% END %>
		<% END %>
		<title>Archive $archive</title>
		<base href="{BASE_URI}" />
		<link rel="stylesheet" href="system/templates/css/default.css" />
		<link rel="stylesheet" href="system/templates/admin/style.css" />
		<style type="text/css">
			h3 {
				padding-left: 4px;
			}
			.current {
				color: #888;
				padding: 5px;
			}
			#progress {
				margin: 0px 5px;
			}
			.wholeprogress {
				width: 600px;
				height: 20px;
				border: 1px solid #999;
				background: #fff;
			}
			.currentprogress {
				height: 20px;
				background: #aaa;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				document.getElementById("reload").style.display = "none";
				setTimeout(function(){
					<% IF $destination %>
						location.href = '$destination';
					<% ELSE %>
						location.reload();
					<% END %>
				}, 1900);
			}
		</script>
	</head>
	<body>
		<div id="wrapper_logout">
			
			<div class="wrapper_inner">
				<a target="_blank" href="http://goma-cms.org" target="_blank"><img id="logo" src="system/templates/admin/images/logo.png" alt="logo" /></a>
				<div class="header">
					<h1>Goma Framework</h1>
				</div>
				<div class="content">
					<h3>$status</h3>
					
					<strong style="color: #760f00">Please <em>don't</em> close the tab until it is finished!</strong>
					
					<div id="progress">
						<div class="wholeprogress">
							<div class="currentprogress" style="width: <% echo $progress * 6 %>px;"></div>
						</div>
					</div>
					<div class="current">$current &nbsp; $remaining</div>
					<div id="reload">
					<% IF $reload %>
						If this page doesn't reload within 4 seconds, please click here: <a href="">Reload</a>
					<% END %>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
