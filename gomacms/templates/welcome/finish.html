<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="de" xml:lang="de">
	<head>
		<base href="{BASE_URI}" />
		<title>Goma CMS</title>
		<% INCLUDE_CSS_MAIN "admin/style.css" %>
		<% INCLUDE_CSS "welcome.css" %>
		<meta charset="utf-8" />
		<script type="text/javascript">
			$(function(){
				goma.ui.addFlexBox("#go_wrapper");
				$("#go").click(function(){
					$("body").fadeOut(300);
					setTimeout(function(){
						location.href = "{BASE_URI}";
					}, 200);
					return false;
				});
			});
		</script>
	</head>
	<body>
		<div id="wrapper_logout">
			
			<div class="wrapper_inner">
				<div class="logo_wrapper">
					<div class="content_wrapper">
						<a href="./"><img id="logo" src="{BASE_URI}system/templates/admin/images/logo.png" alt="logo" /></a>
					</div>
				</div>
				<div class="content">
					<div id="go_wrapper">
						<a id="go" href="./"><% lang("goma_let's_start", "Goma - Let's start!") %></a>
					</div>
				</div>
				<div class="footer">
					<div class="content_wrapper">
						<div class="branding">
							Powered by <a href="http://goma-cms.org" target="_blank">Goma</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
