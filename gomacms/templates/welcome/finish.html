<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="de" xml:lang="de">
	<head>
		<base href="{BASE_URI}" />
		<title>Goma CMS</title>
		<% INCLUDE_CSS_MAIN "admin/style.css" %>
		<% INCLUDE_CSS "welcome.css" %>
		<meta charset="utf-8" />
		<script type="text/javascript">
			$(function(){
				$("#go").click(function(){
					$("body").fadeOut(300);
					setTimeout(function(){
						location.href = "{BASE_URI}";
					}, 200);
					return false;
				});
			});
		</script>
	</head>
	<body>
		<div id="wrapper_logout">
			
			<div class="wrapper_inner">
				<div class="logo_wrapper">
					<a target="_blank" href="http://goma-cms.org" target="_blank"><img id="logo" src="{$BASE_URI}system/templates/admin/images/logo.png" alt="logo" /></a>
				</div>
				<div class="header">
					<h1>Goma CMS</h1>
				</div>
				<div class="content">
					<a class="button" id="go" href="./"><% lang("goma_let's_start", "Goma - Let's start!") %></a>
				</div>
			</div>
		</div>
	</body>
</html>
